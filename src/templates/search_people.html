{% extends 'tpl/template.html' %}
{% block title %}Search People{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/search_people.css')}}">
    <script src="{{ url_for('static', filename='js/search_people.js') }}"></script>
{% endblock %}

{% block header %}{% include 'tpl/header.html' %}{% endblock %}

{% block body %}
    <div class="center">
        <label for="selectBox">User login:</label>
        <select id="selectBox" name="selectBox">
            <option value="" disabled selected>Select a user</option>
            {% for user_id in user_list %}
                <option value="{{ user_id }}">User {{ user_id }}</option>
            {% endfor %}
        </select>
        <div class="upload-button">
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="previewImage(event)">
            <label for="fileInput" class="upload-label">Choose a photo</label>
            <img id="preview" class="photo" src="#" alt="AperÃ§u de l'image" style="display: none;" onclick="triggerFileInput()">
        </div>
        <div id="photoActions" style="display: none;">
            <button onclick="checkPhoto()">Search</button>
            <div id="result"></div>
        </div>
    </div>
{% endblock %}

{% block footer %}{% include 'tpl/footer.html' %}{% endblock %}
